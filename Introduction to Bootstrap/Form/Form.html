<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Form</title>
</head>
<div class="container  col-lg-6 text-center mt-5">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            New user</button>
        <button type="button" class="btn btn-danger">
            <i class="fa fa-user"></i>
            I have acc</button>
    </div>
    <p>Click to select</p>
</div>
<form class="form-group col-lg-3 m-auto">
    <div class="input-group mb-2 mr-sm-2 ">
        <input type="email" class="form-control border-right-0"placeholder="Username">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white border-left-0"><i class="fa fa-envelope"></i></div>
        </div>
    </div>

    <div class="input-group mb-2 mr-sm-2 ">
        <input type="password" class="form-control border-right-0"placeholder="Password">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white border-left-0"><i class="fa fa-key"></i></div>
        </div>
    </div>

    <div class="input-group mb-2 mr-sm-2 ">
        <input type="password" class="form-control border-right-0"placeholder="Confirm Password">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white border-left-0"><i class="fa fa-key"></i></div>
        </div>
    </div>
</form>
<hr class="col-lg-2 mt-4">
</body>
</html>
